
# ===============================
# Dev: use in-memory H2 for convenience
# ===============================
%dev.quarkus.datasource.db-kind=h2
%dev.quarkus.datasource.jdbc.url=jdbc:h2:mem:mini_bank;DB_CLOSE_DELAY=-1
%dev.quarkus.datasource.username=sa
%dev.quarkus.datasource.password=sa
%dev.quarkus.hibernate-orm.database.generation=drop-and-create
%dev.quarkus.hibernate-orm.log.sql=true

# ===============================
# Production (default) PostgreSQL configuration
# ===============================
%prod.quarkus.datasource.db-kind=postgresql
%prod.quarkus.datasource.username=postgres
%prod.quarkus.datasource.password=postgres@05
%prod.quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/mini_bank

# Swagger
quarkus.swagger-ui.always-include=true



# Logging
# Default root level (can be overridden per-profile)
quarkus.log.level=INFO
# Use DEBUG in dev profile to gather detailed traces for local debugging
%dev.quarkus.log.level=DEBUG
# Enable DEBUG for RESTEasy and application packages to see request flow and stacktraces
quarkus.log.category."org.jboss.resteasy".level=DEBUG
quarkus.log.category."com.bank".level=DEBUG




